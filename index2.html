<html>
 <head>
    
 <script>
    $(document).ready(function(){
        $('#getUser').on('click',function(){
            alert("hello");
        var user_id = $('#id').val();
        alert(user_id);
        $.ajax({
            type:'POST',
            url:'getData.php',
            dataType: "json",
            data:{id:user_id},
            success:function(data){
                if(data.status == 'ok'){
                    $('#name').text(data.result.name);
                    $('#email').text(data.result.email);
                    $('#userrole').text(data.result.userrole);
                    $('#phnumber').text(data.result.usernumber);
                    $('.user-content').slideDown();
                }else{
                    $('.user-content').slideUp();
                    alert("User not found...");
                } 
            }
        });
       });
    });
 </script>
   <input type="text" id="id"  />
   <input type="button" id="getUser" value="Get Details" />
   <div class="user-content" >
    <h4>User Details</h4>
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>User Role: <span id="userrole"></span></p>
    <p>Ph Number: <span id="phnumber"></span></p>
  </div>
 </head>
</html>
